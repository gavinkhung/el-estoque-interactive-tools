<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Covid Cases Santa Clara</title>
    <style>
      #container {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        width: 100vw;
        height: 100vh;
      }
      #container > * {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      #tooltip {
        position: absolute;
        background: white;
        margin: 10px;
        padding: 10px;
      }
    </style>
    <script src="https://unpkg.com/deck.gl@latest/dist.min.js"></script>
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js"></script>
    <link
      href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container">
      <div id="map"></div>
      <canvas id="deck-canvas"></canvas>
    </div>
    <div id="tooltip"></div>

    <!-- <script src="main.js"></script> -->
    <script src="https://d2bar1s0pha07q.cloudfront.net/main.js"></script>
  </body>
</html>
